<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materialize - Estudos de Cores e Grid</title>
	<link rel="stylesheet" href="css/materialize.css">
</head>
<body>

	<!--Alinhamento-->
	<div class="valign-wrapper red">
		<h5 class="valign">Olá Mundo!</h5>
	</div>

	<div class="red">
		<h5 class="left-align">Olá Mundo!</h5>
	</div>

	<div class="blue">
		<h5 class="right-align">Olá Mundo!</h5>
	</div>

	<div class="red">
		<h5 class="center-align">Olá Mundo!</h5>
	</div>

	<!--Floats-->
	<div class="row">
		<div class="col s6 red right">red</div>
		<div class="col s6 blue left">blue</div>
	</div>

	<!--Esconder Conteúdo-->
	<div class="row hide">
		<div class="col s6 red right">red</div>
		<div class="col s6 blue left">blue</div>
	</div>

	<div class="row hide-on-small-only">
		<div class="col s6 red right">red</div>
		<div class="col s6 blue left">blue</div>
	</div>

	<div class="row hide-on-med-only">
		<div class="col s6 red left">red</div>
		<div class="col s6 blue right">blue</div>
	</div>

	<div class="row hide-on-med-and-down">
		<div class="col s6 red left">red</div>
		<div class="col s6 blue right">blue</div>
	</div>

	<div class="row hide-on-med-and-up">
		<div class="col s6 red right">red</div>
		<div class="col s6 blue left">blue</div>
	</div>

	<div class="row hide-on-large-only">
		<div class="col s6 red left">red</div>
		<div class="col s6 blue right">blue</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/materialize.js"></script>
</body>
</html>
