<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materialize - Componentes</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<nav class="blue">
		<div class="nav-wrapper container">
			<div class="col s12">
				<a href="" class="breadcrumb">Home</a>
				<a href="" class="breadcrumb">Produtos</a>
				<a href="" class="breadcrumb">Serviços</a>
			</div>
		</div>
	</nav>

	<ul class="pagination">
		<li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
		<li class="active"><a href="#">1</a></li>
		<li class="waves-effect"><a href="#">2</a></li>
		<li class="waves-effect"><a href="#">3</a></li>
		<li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li>
	</ul>

	<!--Botão mais simples-->
	<a href="#" class="btn-flat">Botão</a>
	<!--Botão Padrão-->
	<a href="#" class="btn">Botão</a>
	<!--Colocar um efeito no botão-->
	<a href="#" class="btn waves-effect">Botão</a>
	<!--waves-effect: é a cor do efeito waves-effect; No site materialize na aba javaScript/waves mostra como mudar a cor desse efeito-->
	<a href="#" class="btn waves-effect waves-light">Botão</a>
	<!--Mudar o tamanho do botão-->
	<a href="#" class="btn waves-effect btn-large">Botão</a>
	<!--colocando icones no botão-->
	<a href="#" class="btn waves-effect waves-light"><i class="material-icons left">cloud</i>dados</a>
	<a href="#" class="btn waves-effect waves-red"><i class="material-icons right">cloud</i>Botão</a>

	<!--Mudando a Cor do Botão-->
	<a href="#" class="btn red">Botão</a>
	<a href="#" class="btn red waves-effect">Botão</a>

	<button href="#" class="btn waves-effect waves-light" type="submit" name="action">Submit
    	<i class="material-icons right">send</i>
  	</button>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red">
      		<i class="large material-icons">mode_edit</i>
    	</a>
    	<ul>
    		<li><a href="#" class="btn-floating blue"><i class="large material-icons">face</i></a></li>
    		<li><a href="#" class="btn-floating yellow"><i class="large material-icons">face</i></a></li>
    	</ul>
	</div>

	<!--<div class="fixed-action-btn horizontal">
		<a class="btn-floating btn-large red"><i class="large material-icons">mode_edit</i></a>
		<ul>
			<li><a href="#" class="btn-floating blue"><i class="material-icons">face</i></a></li>
		</ul>
	</div>-->

	<script src="js/jquery.js"></script>
	<script src="js/materialize.js"></script>
</body>
</html>
